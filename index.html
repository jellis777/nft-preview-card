<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link class="Outfit" rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
</head>
<body>
  <main>
    <div class="nft-card">
      <div class="img-container">
        <img class="nft-pic" src="images/image-equilibrium.jpg" alt="NFT Picture">
        <div class="overlay"></div>
        <img class="hover-image" src="images/icon-view.svg" alt="Eye icon">
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-footer">
        <div class="eth-price">
          <img class="rate-pic" src="images/icon-ethereum.svg" alt="Icon">
          <h3 class="rate">0.041 ETH</h3>
        </div>
        <div class="time-left">
          <img class="clock" src="images/icon-clock.svg" alt="Clock">
          <h4 class="days">3 days left</h4>
        </div>
      </div>
      <hr>
      <div class="creator-spot">
        <img class="creator-pic" src="images/image-avatar.png" alt="Creator Pic">
        <p class="creation">Creation of <a class="name">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeff Ellis</a>.
    </div>
  </footer>

</body>
</html>
